<div class="panel-action-box row" ng-show="showActionBox">
    <div class="col-md-4 ">
        <input type="text" tag-input="primary" class="input-sm js-tagsinput-owner" ng-model="ownerSearch" ng-change="setOwnerSearch(ownerSearch)" data-role="tagsinput" placeholder="Owner">
    </div>
    <div class="col-md-4 col-md-offset-4">
        <input type="text" class="form-control" placeholder="Search for..." ng-model="pPgSearch">
    </div>
</div>
<ng-repeat ng-repeat="x in listProjectProgress | filter:pPgSearch | filter:myFilterUser" ui-sref="taskdashboard.detailprojectprogress({id : x.project_id})" class="bxrp">
    <h5><span class="pull-right"> <small>by</small> {{x.nama_user}}</span> {{x.nama_project}} <small>{{x.inisial_project}}</small></h5>
    <div class="progress">
        <div class="progress-bar progress-bar-{{ x.progress >= 80 ? 'success' : ( x.progress <= 79 && x.progress >= 50 ) ? 'warning' : x.progress <= 49 ? 'danger' : 'undefined'  }}" role="progressbar" aria-valuenow="{{x.progress}}" aria-valuemin="0" aria-valuemax="100" style="width: {{x.progress}}%">
            {{x.progress}}% Complete
        </div>
    </div>
</ng-repeat>
<back-top></back-top>
